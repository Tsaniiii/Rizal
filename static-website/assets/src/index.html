<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen GIF with Color Shift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: colorShift 5s infinite alternate;
        }

        @keyframes colorShift {
            0% { background-color: rgb(47, 47, 47); }
            25% { background-color: rgb(70, 30, 90); }
            50% { background-color: rgb(30, 90, 120); }
            75% { background-color: rgb(90, 120, 30); }
            100% { background-color: rgb(120, 30, 30); }
        }

        img {
            width: 75vw;
            height: 75vh;
            object-fit: cover;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    
    <img src="hsr-honkai.gif" alt="Fullscreen GIF">
    <h1>Nom Nom Nom</h1>

</body>
</html>
